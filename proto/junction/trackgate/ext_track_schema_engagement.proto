syntax = "proto3";
package junction.trackgate;

option go_package = "github.com/airchains-network/junction/x/trackgate/types";

message ExtTrackSchemaEngagement {
  
  string extTrackStationId = 1; 
  string engageBy = 2; 
  string acknowledgementHash = 3;
  uint64 podNumber = 4;
  string stationName = 5;
  string trackName = 6;
  string schemaVersion = 7;
  string schemaKey = 8;
  bytes schemaObject = 9;
  bytes sequencerDetails = 10;
  bool isVerified = 11 ;
  string verifiedBy = 12;
}
