syntax = "proto3";
package junction.junction.module;

import "cosmos/app_old/v1alpha1/module.proto";

// Module is the config object for the module.
message Module {
  option (cosmos.app.v1alpha1.module) = {
    go_import: "github.com/airchains-network/junction/x/junction"
  };

  // authority defines the custom module authority. If not set, defaults to the governance module.
  string authority = 1;
}